<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookSaw - Free Book Store HTML CSS Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

    <div id="header-wrap">
        <!-- Header and Navigation here... -->
    </div>

    <!-- Profile Section -->
    <section id="profile" class="py-5 my-5">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="profile-container bg-light p-4 shadow-sm rounded">
                        <div class="profile-header text-center mb-4">
                            <h1>User Profile</h1>
                        </div>
                        <div class="profile-info row mb-4">
                            <div class="col-md-4 mb-3">
                                <h5>Name:</h5>
                                <p>John Doe</p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <h5>Number:</h5>
                                <p>(123) 456-7890</p>
                            </div>
                            <div class="col-md-4 mb-3">
                                <h5>Credit:</h5>
                                <p>$50.00</p>
                            </div>
                        </div>
                        <div class="book-list mb-4">
                            <h2 class="mb-3">Liked Books</h2>
                            <div class="list-group">
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">The Great Gatsby</h5>
                                        <small>Genre: Fiction</small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">★★★★☆</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">1984</h5>
                                        <small>Genre: Dystopian</small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">★★★★★</span>
                                </div>
                            </div>
                        </div>
                        <div class="book-list">
                            <h2 class="mb-3">Bought Books</h2>
                            <div class="list-group">
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">To Kill a Mockingbird</h5>
                                        <small>Genre: Fiction</small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">★★★★★</span>
                                </div>
                                <div class="list-group-item d-flex justify-content-between align-items-center">
                                    <div>
                                        <h5 class="mb-1">Brave New World</h5>
                                        <small>Genre: Science Fiction</small>
                                    </div>
                                    <span class="badge bg-primary rounded-pill">★★★★☆</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="container">
            <!-- Footer content here... -->
        </div>
    </footer>

    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
