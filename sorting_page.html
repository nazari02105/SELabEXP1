<!DOCTYPE html>
<html lang="en">

<head>
    <title>BookSaw - Free Book Store HTML CSS Template</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="icomoon/icomoon.css">
    <link rel="stylesheet" type="text/css" href="css/vendor.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body data-bs-spy="scroll" data-bs-target="#header" tabindex="0">

    <div id="header-wrap">
        <!-- Header and Navigation here... -->
    </div>

                        <!-- Search and Sort Section -->
                        <div class="search-sort-container mb-4">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <input type="text" id="search" class="form-control" placeholder="Search for books...">
                                </div>
                                <div class="col-md-4">
                                    <select id="genre" class="form-select">
                                        <option value="">All Genres</option>
                                        <option value="Fiction">Fiction</option>
                                        <option value="Non-Fiction">Non-Fiction</option>
                                        <option value="Science Fiction">Science Fiction</option>
                                        <option value="Fantasy">Fantasy</option>
                                        <option value="Mystery">Mystery</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select id="rating" class="form-select">
                                        <option value="">All Ratings</option>
                                        <option value="5">5 Stars</option>
                                        <option value="4">4 Stars & Up</option>
                                        <option value="3">3 Stars & Up</option>
                                        <option value="2">2 Stars & Up</option>
                                        <option value="1">1 Star & Up</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="book-list" id="book-list">
                            <!-- Books will be dynamically inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer">
        <div class="container">
            <!-- Footer content here... -->
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script>
        const books = [
            { title: 'The Great Gatsby', genre: 'Fiction', rating: 5 },
            { title: '1984', genre: 'Dystopian', rating: 5 },
            { title: 'To Kill a Mockingbird', genre: 'Fiction', rating: 5 },
            { title: 'Brave New World', genre: 'Science Fiction', rating: 4 },
            { title: 'Moby Dick', genre: 'Fiction', rating: 3 },
            { title: 'The Hobbit', genre: 'Fantasy', rating: 4 }
        ];

        const bookList = document.getElementById('book-list');
        const searchInput = document.getElementById('search');
        const genreSelect = document.getElementById('genre');
        const ratingSelect = document.getElementById('rating');

        function displayBooks(books) {
            bookList.innerHTML = '';
            books.forEach(book => {
                const bookItem = document.createElement('div');
                bookItem.classList.add('list-group-item', 'd-flex', 'justify-content-between', 'align-items-center');
                bookItem.innerHTML = `
                    <div>
                        <h5 class="mb-1">${book.title}</h5>
                        <small>Genre: ${book.genre}</small>
                    </div>
                    <span class="badge bg-primary rounded-pill">${'â˜…'.repeat(book.rating)}</span>
                `;
                bookList.appendChild(bookItem);
            });
        }

        function filterBooks() {
            const searchText = searchInput.value.toLowerCase();
            const selectedGenre = genreSelect.value;
            const selectedRating = parseInt(ratingSelect.value, 10);

            const filteredBooks = books.filter(book => {
                return (
                    (book.title.toLowerCase().includes(searchText)) &&
                    (selectedGenre === '' || book.genre === selectedGenre) &&
                    (isNaN(selectedRating) || book.rating >= selectedRating)
                );
            });

            displayBooks(filteredBooks);
        }

        searchInput.addEventListener('input', filterBooks);
        genreSelect.addEventListener('change', filterBooks);
        ratingSelect.addEventListener('change', filterBooks);

        // Initial display
        displayBooks(books);
    </script>
</body>

</html>
